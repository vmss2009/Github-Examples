name: 'Workflow commands'

on: ['push']
jobs:
    my-job:
        runs-on: ubuntu-latest
        steps: 
            - name: "Group logging"
              run: |
                echo "::group::My group message"
                echo "Msg 1"
                echo "Msg 2"
                echo "::endgroup::"
            - name: "Step 1"
              run: |
                echo "MY_VAL=hello" >> $GITHUB_ENV
            - name: "Step 2"
              run: |
                echo $MY_VAL